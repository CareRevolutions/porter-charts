name: grafana-agent
tabs:
  - name: main
    label: Main
    sections:
      - name: section_one
        contents:
          - type: heading
            label: Prometheus Remote Write Configuration
      - name: remote_write_url
        contents:
          - type: string-input
            label: URL
            required: true
            placeholder: "e.g. https://prometheus-prod-10-prod-us-central-0.grafana.net/api/prom/push"
            variable: prometheus_remote_write.url
      - name: remote_write_username
        contents:
          - type: string-input
            label: Username / Instance ID
            required: true
            placeholder: "Your Grafana Cloud Prometheus username"
            variable: prometheus_remote_write.basic_auth.username
      - name: remote_write_password
        contents:
          - type: string-input-password
            label: Password / API Key
            required: true
            placeholder: "Your Grafana Cloud API Key"
            variable: prometheus_remote_write.basic_auth.password
