name: Redis
tabs:
- name: main
  label: Info
  sections:
  - name: section_one
    contents:
    - type: heading
      label: 'Important Note: Internal Traffic Only'
    - type: subtitle
      label: This instance of Redis is only exposed to internal traffic and can only
        be reached from other services running on Porter. A connection string for
        this database will be shown after the template is deployed.
  - name: enable_password
    contents:
    - type: heading
      label: Credentials
    - type: checkbox
      label: Use Password
      variable: auth.enabled
  - name: password
    show_if: auth.enabled
    contents:
    - type: input
      label: Password
      required: true
      variable: auth.password
      settings:
        type: string
- name: resources
  label: Resources
  sections:
  - name: main_section
    contents:
    - type: heading
      label: Resources
    - type: subtitle
      label: Configure resources assigned to this Redis instance.
    - type: input
      label: RAM
      variable: master.resources.requests.memory
      settings:
        unit: Mi
        type: number
    - type: input
      label: CPU
      variable: master.resources.requests.cpu
      settings:
        unit: m
        type: number
    sections:
    - name: persistence
      contents:
      - type: checkbox
        label: Enable persistence
        variable: master.persistence.enabled
