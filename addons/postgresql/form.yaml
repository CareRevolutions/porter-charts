name: PostgreSQL
tabs:
- name: main
  label: Credentials
  sections:
  - name: section_one
    contents:
    - type: heading
      label: 'Important Note: Internal Traffic Only'
    - type: subtitle
      label: This instance of PostgreSQL is only exposed to internal traffic and can
        only be reached from other services running on Porter. A connection string
        for this database will be shown after the template is deployed.
  - name: credentials
    contents:
    - type: heading
      label: Credentials
    - type: input
      variable: postgresqlUsername
      required: true
      label: Username
      settings:
        type: string
    - type: input
      variable: postgresqlPassword
      label: Password (default = postgres)
      required: true
      settings:
        type: string
- name: resources
  label: Resources
  sections:
  - name: main_section
    contents:
    - type: heading
      label: Resources
    - type: subtitle
      label: Configure resources assigned to this container.
    - type: input
      label: RAM
      variable: resources.requests.memory
      settings:
        unit: Mi
        type: number
    - type: input
      label: CPU
      variable: resources.requests.cpu
      settings:
        unit: m
        type: number
    - type: input
      label: Storage Size
      variable: persistence.size
      settings:
        unit: Gi
        type: number
- name: advanced
  label: Advanced
  sections:
  - name: version
    contents:
    - type: heading
      label: PostgreSQL version
    - type: subtitle
      label: Specify a version of PostgreSQL you'd like to use. Check Docker Hub for
        the image tags of supported versions.
    - type: input
      label: Version tag
      variable: image.tag
      settings:
        type: string
