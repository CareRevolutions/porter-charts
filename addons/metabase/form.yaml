name: Docker
tabs:
- name: main
  label: Main Settings
  sections:
  - name: network
    contents:
    - type: heading
      label: Network Settings
    - type: subtitle
      label: For containers that you do not want to expose to external traffic (e.g. databases and add-on's), you may make them accessible only to other internal services running within the same cluster. 
    - type: checkbox
      variable: ingress.enabled
      label: Expose to external traffic
      settings:
        default: false
  - name: domain_toggle
    show_if: ingress.enabled
    contents:
    - type: subtitle
      label: Assign custom domain to your deployment. You must first create an A record in your domain provider that points to your cluster load balancer's IP address for this.
    - type: checkbox
      variable: ingress.custom_domain
      label: Configure Custom Domain
      settings:
        default: false
  - name: provider
    show_if: ingress.custom_domain
    contents:
    - type: string-input
      variable: ingress.provider
      label: Provider Type (aws, gcp, or digitalocean)
      settings:
        default: aws   
  - name: domain_name
    show_if: ingress.custom_domain
    contents:
    - type: array-input
      variable: ingress.hosts
      label: Domain Name
- name: resources
  label: Computing resources
  sections:
  - name: main_section
    contents:
    - type: heading
      label: Resources
    - type: subtitle
      label: Configure resources assigned to this container.
    - type: number-input
      label: RAM
      variable: resources.requests.memory
      settings:
        unit: Mi
        default: 256
    - type: number-input
      label: CPU
      variable: resources.requests.cpu
      settings:
        unit: m
        default: 100
- name: env
  label: Environment
  sections:
  - name: env_vars
    contents:
    - type: heading
      label: Environment Variables
    - type: subtitle
      label: Set environment variables for your secrets and environment-specific configuration. For configuring Metabase to use an external database to store its metadata, use the MB_DB_TYPE, MB_DB_DBNAME, MB_DB_PORT, MB_DB_USER, MB_DB_PASS and MB_DB_HOST environment variables.
    - type: env-key-value-array
      label: 
      variable: container.env.normal