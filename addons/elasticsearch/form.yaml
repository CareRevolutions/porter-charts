name: Elasticsearch
tabs:
- name: main
  label: Main Settings
  sections:
  - name: nodes
    contents:
    - type: heading
      label: Node Settings
    - type: subtitle
      label: Configure the size of elasticsearch cluster. By default, Porter runs
        a single node elasticsearch cluster.
    - type: input
      label: Number of nodes
      variable: replicas
      settings:
        type: number
- name: resources
  label: Computing resources
  sections:
  - name: main_section
    contents:
    - type: heading
      label: Resources
    - type: subtitle
      label: Configure resources assigned to this container.
    - type: input
      label: RAM
      variable: resources.requests.memory
      settings:
        unit: Mi
        type: number
    - type: input
      label: CPU
      variable: resources.requests.cpu
      settings:
        unit: m
        type: number
