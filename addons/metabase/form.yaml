name: Docker
tabs:
- name: main
  label: Main Settings
  sections:
  - name: network
    contents:
    - type: heading
      label: Network Settings
    - type: subtitle
      label: For containers that you do not want to expose to external traffic (e.g.
        databases and add-on's), you may make them accessible only to other internal
        services running within the same cluster.
    - type: checkbox
      variable: ingress.enabled
      label: Expose to external traffic
  - name: domain_toggle
    show_if: ingress.enabled
    contents:
    - type: subtitle
      label: Assign custom domain to your deployment. You must first create an A record
        in your domain provider that points to your cluster load balancer's IP address
        for this.
    - type: checkbox
      variable: ingress.custom_domain
      label: Configure Custom Domain
  - name: provider_domain_name
    show_if: 
        and:
        - ingress.enabled
        - ingress.custom_domain
    contents:
    - type: input
      variable: ingress.provider
      label: Provider Type (aws, gcp, or digitalocean)
      required: true
      settings:
        type: string
    - type: array-input
      variable: ingress.hosts
      required: true
      label: Domain Name
- name: resources
  label: Computing resources
  sections:
  - name: main_section
    contents:
    - type: heading
      label: Resources
    - type: subtitle
      label: Configure resources assigned to this container.
    - type: input
      label: RAM
      variable: resources.requests.memory
      settings:
        unit: Mi
        type: number
    - type: input
      label: CPU
      variable: resources.requests.cpu
      settings:
        unit: m
        type: number
