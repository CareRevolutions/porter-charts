name: Job
hasSource: true
tabs:
- name: main
  label: Main
  sections:
  - name: pre
    contents:
    - type: variable
      variable: showStartCommand
      settings:
        default: true
    - type: variable
      variable: showCronToggle
      settings:
        default: true
  - name: section_one
    show_if: showStartCommand
    contents:
    - type: heading
      label: Container Settings
    - type: subtitle
      name: command_description
      label: Set the command to run as a job.
    - type: input
      label: Command
      variable: container.command
      placeholder: 'ex: sh ./script.sh'
      required: true
      settings:
        type: string
  - name: cron_toggle
    show_if: showCronToggle
    contents:
    - type: heading
      label: Cron Job
    - type: checkbox
      variable: schedule.enabled
      label: Enable cron schedule
  - name: cron_job
    show_if: schedule.enabled
    contents:
    - type: heading
      label: Cron Job Schedule
    - type: subtitle
      label: Run a job periodically on a schedule specified as a cron expression.
        You can use https://crontab.guru/ to confirm your schedule. For example, */5
        * * * * is every 5 minutes.
    - type: input
      label: Schedule
      variable: schedule.value
      placeholder: 'ex: */5 * * * *'
      required: true
      settings:
        type: string
  - name: webhook
    contents:
    - type: heading
      label: Deploy Webhook
    - type: checkbox
      variable: auto_deploy
      label: Auto-deploy when webhook is called.
- name: resources
  label: Resources
  sections:
  - name: main_section
    contents:
    - type: heading
      label: Resources
    - type: subtitle
      label: Configure resources assigned to this container.
    - type: input
      label: RAM
      variable: resources.requests.memory
      placeholder: 'ex: 256'
      settings:
        unit: Mi
        type: number
    - type: input
      label: CPU
      variable: resources.requests.cpu
      placeholder: 'ex: 100'
      settings:
        unit: m
        type: number
- name: env
  label: Environment
  sections:
  - name: env_vars
    contents:
    - type: heading
      label: Environment Variables
    - type: subtitle
      label: Set environment variables for your secrets and environment-specific configuration.
    - type: key-value-array
      label:
      variable: container.env.normal
      settings:
        type: env
- name: advanced
  label: Advanced
  sections:
  - name: Concurrency Settings
    contents:
    - type: heading
      label: Termination Settings
    - type: subtitle
      label: Specify whether jobs should be allowed to execute concurrently.
    - type: checkbox
      variable: allowConcurrency
      label: Allow jobs to execute concurrently.
  - name: termination_grace_period
    contents:
    - type: heading
      label: Termination Settings
    - type: subtitle
      label: Specify how much time jobs have to gracefully shut down on SIGTERM.
    - type: input
      label: Termination Grace Period (seconds)
      variable: terminationGracePeriodSeconds
      settings:
        type: number
    - type: subtitle
      label: Specify whether SIGTERM should be propagated to child processes.
    - type: checkbox
      variable: sidecar.signalChildProcesses
      label: Propagate SIGTERM to child processes.
    - type: heading
      label: Image Settings
    - type: subtitle
      label: To always pull the image with the specified tag even if the image has
        been pulled in before (e.g. latest), set the pull policy to Always. Please
        note that each image pull may incur additional cost based on the pricing of
        your image registry.
    - type: select
      label: Image Pull Policy
      variable: image.pullPolicy
      settings:
        options:
        - label: IfNotPresent
          value: IfNotPresent
        - label: Always
          value: Always
